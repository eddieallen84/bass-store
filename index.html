<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comerce</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="navbar show-menu">
        
        <div class="logo">
            <h1>Bass<span>Store</span></h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                    <li>Conta</li>
                </ul>
            </nav>
            <div class="nav-icons">
                <img src="img/bag.png">
                <img src="img/menu.png" class="menu-button">
            </div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>Dê um Groove na sua vida!</h2>
                    <p>
                        Aqui você encontra o baixo e os equipamentos ideais para o seu tipo de som. Dê um up no seu set
                        e vibre o coração
                        de todos que te ouvem.
                    </p>
                    <button>Ver Agora &#8594;</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="img/precision.png" alt=""/>
                </div>
            </div>
        </div>
    </div>
    </header>

    <script>

        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button");

        menuButton.addEventListener("click", () => { navbar.classList.toggle("show-menu") });

    </script>
</body>

</html>
